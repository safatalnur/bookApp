{% extends 'base.html' %}
{% block content %}

<div class="loginContainer">
    <h1>Log In</h1>

    <!-- Log In form -->
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn" value="login">
        <input type="hidden" name="next" value="{{ next }}">
    </form>    
</div>

{% endblock %}
