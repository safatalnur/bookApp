{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1 class="center">Book Details</h1>

<div class="row">
        <div class="col s8">
            <div class="card horizontal">
                <div class="card-image">
                    <img src="{% static 'assets/001-HIDE-AND-SEEK-free-childrens-books-1.jpg' %}" alt="Testing Image">
                </div>
                <div class="card-stacked">
                    <div class="card-content">
                        <span class="card-title">{{ book.title }}</span>
                        <p>Author: {{ book.author }}</p>
                        <p>Illustrated By: {{ book.illustrated }}</p>
                        <p>Age Group: {{ book.age }}</p>
                    </div>
                    <div class="card-action">
                        <a href="{% url 'books_update' book.id %}">Edit</a>
                        <a href="{% url 'books_delete' book.id %}" >Delete</a>
                    </div>        
                </div>
            </div>
        </div>
</div>

{% endblock %}
